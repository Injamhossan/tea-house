<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://kit.fontawesome.com/985b7f3a36.js" crossorigin="anonymous"></script>
    <!-- Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <title>Tea House</title>
  </head>
  <body class="manrope-normal"></body>
  <div class="parent_div flex justify-between border-2 border-red-500 min-h-[200px] max-w-[1300px] container mx-auto">
    <div class="left-div">
      <h1 class="text-[80px] font-semibold">It's good <br> tea time at <br> The Tea House</h1>
      <p class="text-[18px] my-10">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
      <button class="w-[200px] text-xl text-white rounded-lg h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000]">Explore More</button>
    </div>
    <div class="right_div border-2 border-blue-500 min-h-[20px]">
      <img src="images/banner.png" class="relative top-[100px]"  alt="Banner">
      <div class="w-[255px] h-[100px] bg-white flex items-center rounded-lg shadow-md relative left-[80px]">
        <span class="text-2xl ml-5"><i class="fa-solid fa-star"></i></span>
        <img src="" alt="">
        <div class="ml-4">
          <p class="text-3xl font-bold">5.00</p>
          <p>Trust Pilot Rating</p>
        </div>
      </div>
    </div>
  </div>
</html>
